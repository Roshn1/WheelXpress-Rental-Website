<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Panel - Interactive Map</title>
    <link rel="stylesheet" href="/Client_Panel/map/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="/photos/logo.png" alt="WheelXpress Logo">
            <span class="navbar-brand">WheelXpress</span>
        </div>
        
        <!-- Toggle Button for Mobile -->
        <div class="navbar-toggle" id="navbarToggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
    
        <!-- Navbar Menu -->
         
        <div class="navbar-menu" id="navbarMenu">
            <a href="/dashboard" class="navbar-item">
                <i class="fa-solid fa-table-columns"></i>
                <span>Dashboard</span>
            </a>
            <a href='/dashboard/availability' class="navbar-item">
                <i class="fas fa-car-side"></i>
                <span>Availability</span>
            </a>
            <a href="/dashboard/bookings" class="navbar-item">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span>Booking</span>
            </a>
            <a href="/dashboard/map" class="navbar-item">
                <i class="fa-solid fa-map"></i>
                <span>Map</span>
            </a>
            <a href="/dashboard/support" class="navbar-item">
                <i class="fas fa-info-circle"></i>

            </a>
            <a href="/dashboard/profile" class="navbar-item">
                <i class="fa-regular fa-id-badge"></i>
                <span>Profile</span>
            </a>
            
            <a href="/login" class="navbar-item">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span>Logout</span>
            </a>        
        </div>
    </nav>



  
    <input type="text" id="searchInput" placeholder="Search Rental Station..."  /><i class="fa-solid fa-magnifying-glass"></i>
    <div id="map"></div>
    <div class="location-list" id="locationList"></div>

      <!-- Scroll-to-top arrow -->
<div id="scrollToTop" class="scroll-to-top">
    <i class="fas fa-arrow-up"></i>
  </div>
  
      
  
  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-container">
        <div class="footer-logo">
            <h3>WheelXpress</h3>
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>

            </ul>
        </div>
        <div class="footer-social">
            <ul>
                <li><a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" class="social-icon"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="social-icon"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 WheelXpress. All rights reserved.</p>
    </div>
  </footer>
  

    <script src="/Client_Panel/map/script.js" >     
    </script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
