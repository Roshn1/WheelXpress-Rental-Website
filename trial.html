<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .profile-container {
            display: flex;
            width: 90%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.5s ease;
        }
        .profile-container:hover {
            transform: scale(1.02);
        }
        .profile-left {
            background: linear-gradient(135deg, #4a90e2, #0059b3);
            color: white;
            padding: 50px 30px;
            text-align: center;
            width: 45%;
            position: relative;
        }
        .profile-icon {
            width: 180px;
            height: 180px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
        }
        .profile-icon:hover {
            transform: rotate(360deg);
        }
        .profile-icon i {
            font-size: 90px;
            color: #0059b3;
        }
        .profile-left h2 {
            font-size: 30px;
            margin-bottom: 10px;
            transition: color 0.3s;
        }
        .profile-left h2:hover {
            color: #c3e2ff;
        }
        .profile-left p {
            font-size: 20px;
            margin-top: 10px;
            transition: color 0.3s;
        }
        .profile-left p:hover {
            color: #a9d6e5;
        }
        .profile-right {
            width: 55%;
            padding: 50px 40px;
            background-color: #fafafa;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: url('https://source.unsplash.com/random/500x500/?vehicles,rent') no-repeat center center/cover;
        }
        .profile-right::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 0 25px 25px 0;
        }
        .decorative-text {
            position: relative;
            font-size: 24px;
            color: #0059b3;
            font-weight: bold;
            text-align: center;
            line-height: 1.6;
            z-index: 1;
        }
        .decorative-text span {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            color: #444;
        }
        .profile-right:hover .decorative-text {
            transform: scale(1.05);
            transition: transform 0.5s ease;
        }
        /* Hover effect for entire profile */
        .profile-container:hover .decorative-text {
            color: #003366;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-container">
        <div class="profile-left">
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
            <h2>User Name</h2>
            <p>user.email@example.com</p>
        </div>
        <div class="profile-right">
            <div class="decorative-text">
                <p>Welcome to <strong>WheelXpress</strong>!</p>
                <span>Your seamless vehicle rental partner.</span>
                <span>Discover the ride for your journey!</span>
            </div>
        </div>
    </div>
</body>
</html>
